<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="first-layer">
            <div class="second-layer">
                <div class="header">
                   
                    <div class="head-bold">casio</div>
                    <div class="italic">fx-100AU <strong>plus</strong></div>
                    
                </div>

                <div class="screen">
                    
                </div>
                <div class="buttons-con">
                    <div class="buttons"></div>
                    <div class="buttons"></div>
                    <div class="buttons big">REPLAY</div>
                    <div class="buttons"></div>
                    <div class="buttons"></div>
                </div>
                <div class="buttons-con">
                    <div class="second-con">   
                        <div class="black">CALC</div>
                        <div class="black">%=</div>
                    </div>
                    <div class="second-con">   
                        <div class="black">X-1</div>
                        <div class="black">LOG./</div>
                    </div>
                </div>
                <div class="third-con">
                    <div class="black">%</div>
                    <div class="black">&#8730;=</div>
                    <div class="black">X <span> &#178</span></div>
                    <div class="black">X.</div>
                    <div class="black">log</div>
                    <div class="black">In</div>
                </div>
                <div class="fourth-con">
                    <div class="black">( - )</div>
                    <div class="black">"""</div>
                    <div class="black">hyp</div>
                    <div class="black">sin</div>
                    <div class="black">cos</div>
                    <div class="black">tan</div>
                </div>
                <div class="fifth-con">
                    <div class="black">RCL</div>
                    <div class="black">ENG</div>
                    <div class="black">(</div>
                    <div class="black">)</div>
                    <div class="black">S*D</div>
                    <div class="black">M+</div>
                </div>
                <div class="number-con">
                    <div class="numbers">7</div>
                    <div class="numbers">8</div>
                    <div class="numbers">9</div>
                    <div class="numbers orange">DEL</div>
                    <div class="numbers orange">AC</div>
                </div>
                <div class="number-con">
                    <div class="numbers">4</div>
                    <div class="numbers">5</div>
                    <div class="numbers">6</div>
                    <div class="numbers">X</div>
                    <div class="numbers">&#Xf7</div>
                </div>
                <div class="number-con">
                    <div class="numbers">1</div>
                    <div class="numbers">2</div>
                    <div class="numbers">3</div>
                    <div class="numbers">+</div>
                    <div class="numbers">-</div>
                </div>
                <div class="number-con">
                    <div class="numbers">0</div>
                    <div class="numbers">.</div>
                    <div class="numbers">x10</div>
                    <div class="numbers">Ans</div>
                    <div class="numbers">=</div>
                </div>
    
            </div>
        </div>
    </div>
</body>
</html>
